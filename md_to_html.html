<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Конвертер Markdown в HTML</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <h1>Конвертер Markdown в HTML</h1>
    <form>
      <label for="markdown">Markdown:</label>
      <textarea id="markdown" name="markdown"></textarea>
      <br>
      <button type="button" onclick="convertMarkdown()">Конвертировать</button>
    </form>
    <hr>
    <div id="preview"></div>
    <script>
      function convertMarkdown() {
        var markdown = document.getElementById("markdown").value;
        var preview = document.getElementById("preview");
        preview.innerHTML = marked(markdown);
      }
    </script>
  </body>
</html>
